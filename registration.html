<body style="background-color:lightgrey;">
<form action="registration"  method="get" name="StudentRegistration" onsubmit="return(branch());">
<table cellpadding="2" width="15" align="center" cellspacing="2">


<tr>
<td colspan=2>
<center><font size=4><b>student Registration Form</b></font></center>
</td>
</tr>

<tr>
<td>Name</td>
<td id="id1"><input type="text" name="tf1" placeholder="Name must be minimum 9 characters" size="30" pattern="[a-z,0-9,A-Z].{8,}" required></td>
</tr>

<tr>
<td>USER</td>
<td><input type="text" name="tf2" size="30" pattern="[A-Z,a-z,0-9].{5,}" required></td>
</tr>

<td>Password</td>
<td><input type="text" name="tf3" size="30" pattern=".{6,}" required></td>
</tr>


<tr>
<td>Branch</td>
<td><select  name="tf4" required>
<option value="" selected>select..</option>
<option value="CSE">CSE</option>
<option value="ECE">ECE</option>
<option value="EEE">EEE</option>
<option value="ME">ME</option>
<option value="CE">CE</option>
</select></td>
</tr>

<tr>
<td>Course</td>
<td><select name="tf5" required>
<option value="" selected>select..</option>
<option value="B.Tech">B.TECH</option>
<option value="MCA">MCA</option>
<option value="MBA">MBA</option>
<option value="BCA">BCA</option>
</select></td>
</tr>

<tr>
<td>EmailId</td>
<td><input type="text" name="tf6" size="30"  pattern="[a-z0-9.%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" required></td>
</tr>

<tr>
<td>dob</td>
<td><input type="date" name="tf7" size="30" required></td>
</tr>

<tr>

</tr>
